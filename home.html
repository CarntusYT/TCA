<body style="background: linear-gradient(135deg, #000 0%, #003300 100%); color: #fff;">
    <img src="New Project(223).png" alt="Classic Arcade Logo" style="display:block; margin:32px auto 0 auto; max-width:220px; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,0.3);">
    <h1 style="
        text-align: center;

        -webkit-text-stroke: 2px #fff;

        margin-bottom: 32px;">
        Welcome to The Classic Arcade also known as TCA. A website that makes games on Roblox. Our most recent game is as Sniper Madness.
    </p>
    
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <button id="purchaseBtn" style="background: linear-gradient(90deg, #FFD700 0%, #FFC300 100%); color: #333; border: none; border-radius: 12px; padding: 24px 64px; font-size: 2em; font-weight: bold; box-shadow: 0 0 24px 6px #FFD700, 0 4px 16px rgba(0,0,0,0.15); cursor: pointer; margin-top: 32px; transition: box-shadow 0.2s, background 0.2s;">Purchase</button>
        <button id="confirmPurchaseBtn" style="display:none; background: linear-gradient(90deg, #ff4e00 0%, #ffb300 100%); color: #fff; border: none; border-radius: 10px; padding: 16px 32px; font-size: 1.1em; font-weight: bold; box-shadow: 0 0 24px 6px #ffb300, 0 2px 8px rgba(0,0,0,0.12); cursor: pointer; margin-top: 18px; transition: box-shadow 0.2s, background 0.2s;">Are you sure you want to buy the limited time Aetherstrike?</button>
        <button id="learnMoreBtn" style="background: linear-gradient(90deg, #00ff00 0%, #00b300 100%); color: #fff; border: none; border-radius: 10px; padding: 10px 32px; font-size: 1em; font-weight: bold; box-shadow: 0 0 18px 4px #00ff00, 0 2px 8px rgba(0,0,0,0.12); cursor: pointer; transition: box-shadow 0.2s, background 0.2s; margin-top: 18px;">Learn More</button>
        <div id="learnMoreFrame" style="display:none; background: #111; border: 2px solid #00ff00; border-radius: 14px; color: #00ff00; font-family: 'Orbitron', Arial, sans-serif; font-size: 1.1em; margin-top: 24px; padding: 28px 32px; max-width: 480px; text-align: center; box-shadow: 0 4px 24px rgba(0,255,0,0.08);">
            The Aetherstrike<br><br>
            A special sniper <b>from the future</b>.<br><br>
            Buy it before it's gone forever!
        </div>
    </div>
    <script>
        document.getElementById('learnMoreBtn').onclick = function() {
            var frame = document.getElementById('learnMoreFrame');
            frame.style.display = (frame.style.display === 'none') ? 'block' : 'none';
        };
        document.getElementById('purchaseBtn').onclick = function() {
            document.getElementById('confirmPurchaseBtn').style.display = 'block';
        };
        document.getElementById('confirmPurchaseBtn').onclick = function() {
            window.location.href = 'purchase.html';
        };
    </script>
