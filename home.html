<script>
    (function(){
        var btn = document.getElementById('launchRobloxBtn');
        if (!btn) return;

        btn.addEventListener('click', function (e) {
            e.preventDefault();

            // Try opening the Roblox protocol. Behavior varies by browser/OS.
            var now = Date.now();
            var opened = false;

            // Approach 1: try using a hidden iframe (works in some desktop browsers)
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'roblox-player://';
            document.body.appendChild(iframe);

            // If protocol handler exists, user agent should switch to app.
            // After a short delay, if still on page, fall back to Roblox website.
            setTimeout(function () {
                document.body.removeChild(iframe);
                // If still on page after ~1.5s, open Roblox website as fallback
                if (Date.now() - now < 1800) {
                    window.location.href = 'https://www.roblox.com/';
                }
            }, 1500);

            // As an additional attempt, try window.location (some browsers handle this)
            try {
                window.location = 'roblox-player://';
            } catch (err) {
                // ignore
            }
        });
    })();
</script>
