    <!-- combined script: Launch Roblox + Settings behavior + optional settings-panel logic -->
    <script>
    (function () {
        // Try to open a custom protocol; fallback to a URL after timeout.
        function tryOpenProtocol(protocolUrl, fallbackUrl, timeout) {
            timeout = timeout || 1500;
            var start = Date.now();
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = protocolUrl;
            document.body.appendChild(iframe);

            try { window.location = protocolUrl; } catch (e) {}

            setTimeout(function () {
                try { document.body.removeChild(iframe); } catch (e) {}
                if (Date.now() - start < (timeout + 300)) {
                    if (fallbackUrl) window.location.href = fallbackUrl;
                }
            }, timeout);
        }

        // Launch Roblox button
        var launchBtn = document.getElementById('launchRobloxBtn');
        if (launchBtn) {
            launchBtn.addEventListener('click', function (e) {
                e.preventDefault();
                tryOpenProtocol('roblox-player://', 'https://www.roblox.com/', 1500);
            });
        }

        // Settings button: if a settings panel exists on the page, focus it; otherwise redirect to settings.html
        var settingsBtn = document.getElementById('settingsBtn');
        var settingsPanel = document.querySelector('.settings-panel');
        if (settingsBtn) {
            settingsBtn.addEventListener('click', function (e) {
                e.preventDefault();
                if (settingsPanel) {
                    // bring settings panel into view and briefly highlight
                    settingsPanel.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    settingsPanel.style.transition = 'box-shadow 0.2s';
                    settingsPanel.style.boxShadow = '0 0 0 3px rgba(75,0,130,0.45)';
                    setTimeout(function () {
                        settingsPanel.style.boxShadow = '';
                    }, 900);
                } else {
                    window.location.href = 'settings.html';
                }
            });
        }

        // Optional settings-panel logic: emoji style selection & preview (no-op if elements are missing)
        var radioWin11 = document.getElementById('emojiWin11');
        var radioWin10 = document.getElementById('emojiWin10');
        var previewIcons = document.getElementById('previewIcons');

        var emojiSets = {
            win11: ['ðŸ˜€','ðŸ‘','ðŸŽ‰'],
            win10: ['ðŸ™‚','ðŸ‘Œ','âœ¨']
        };

        function applyEmojiStyle(style) {
            if (!style) return;
            var set = emojiSets[style] || emojiSets.win11;
            if (previewIcons) previewIcons.textContent = set.join(' ');
            try { localStorage.setItem('emojiStyle', style); } catch (e) {}
            if (launchBtn) launchBtn.title = 'Launch Roblox â€” emoji style: ' + (style === 'win11' ? 'Windows 11' : 'Windows 10');
        }

        // load saved preference (default win11)
        try {
            var saved = localStorage.getItem('emojiStyle') || 'win11';
            if (saved === 'win11' && radioWin11) radioWin11.checked = true;
            if (saved === 'win10' && radioWin10) radioWin10.checked = true;
            applyEmojiStyle(saved);
        } catch (e) {}

        if (radioWin11) radioWin11.addEventListener('change', function () { if (this.checked) applyEmojiStyle('win11'); });
        if (radioWin10) radioWin10.addEventListener('change', function () { if (this.checked) applyEmojiStyle('win10'); });
    })();
    </script>
