<!DOCTYPE html>
<html>
<head>
    <title>Learn More - The Classic Arcade</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:900&display=swap" rel="stylesheet">
    <style>
        @keyframes growShrink {
            0% { transform: scale(1); }
            50% { transform: scale(1.35); }
            100% { transform: scale(1); }
        }
        .grow-animate {
            display: inline-block;
            animation: growShrink 1.2s infinite;
            transition: transform 0.2s;
        }
        .fixed-grow-code {
            display: inline-block;
            animation: growShrink 1.2s infinite;
            transition: transform 0.2s;
            position: fixed;
            left: 50%;
            top: 16px;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.85);
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 2em;
            color: #00ff00;
            box-shadow: 0 0 24px 6px #00ff00;
        }
    </style>
</head>
<body style="background: #000; color: #fff;">
    <h1 class="fixed-grow-code">Learn More</h1>
    <p class="fixed-grow-code" style="text-align: center; color: #00ff00; -webkit-text-stroke: 1px #fff; font-size: 1.2em; font-family: 'Orbitron', Arial, sans-serif; margin: 32px auto; max-width: 600px;">
        The Classic Arcade (TCA) is dedicated to creating fun and engaging games on Roblox. Our top game, Nemesis, has achieved great success and continues to grow. Stay tuned for more updates and new releases!
    </p>
    <div style="text-align: center; margin-top: 40px;">
        <a href="home.html" style="color: #00ff00; font-family: 'Orbitron', Arial, sans-serif; text-decoration: underline; font-size: 1.1em;">
            <button class="grow-animate" style="background: linear-gradient(90deg, #00ff00 0%, #00b300 100%); color: #fff; border: none; border-radius: 10px; padding: 10px 32px; font-size: 1em; font-weight: bold; box-shadow: 0 0 18px 4px #00ff00, 0 2px 8px rgba(0,0,0,0.12); cursor: pointer; transition: box-shadow 0.2s, background 0.2s;">Back to Home</button>
        </a>
    </div>
</body>
</html>
