<!DOCTYPE html>
<html>
<head>
    <title>Purchase</title>
    <style>
        @keyframes growShrink {
            0% { transform: scale(1); }
            50% { transform: scale(1.35); }
            100% { transform: scale(1); }
        }
        .fixed-grow-code {
            display: inline-block;
            animation: growShrink 1.2s infinite;
            transition: transform 0.2s;
            position: fixed;
            left: 50%;
            top: 16px;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.85);
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 2em;
            color: #00ff00;
            box-shadow: 0 0 24px 6px #00ff00;
        }
        .grow-animate {
            display: inline-block;
            animation: growShrink 1.2s infinite;
            transition: transform 0.2s;
        }
    </style>
</head>
<body style="background: #000; color: #fff;">
    <h1 class="fixed-grow-code">Purchase Page</h1>
    <p class="fixed-grow-code">Thank you for your interest! Complete your purchase here.</p>
    <form style="max-width: 400px; margin: 32px auto; background: #f8f8f8; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);" onsubmit="event.preventDefault(); window.location.href='thankyou.html';">
        <div style="font-size:1.2em; font-weight:bold; color:#007700; margin-bottom:18px; text-align:center;">Amount Due: £5.00</div>
        <label for="cardName" style="display:block; margin-bottom:8px; font-weight:bold;">Name on Card</label>
        <input type="text" id="cardName" name="cardName" required style="width:100%; padding:8px; margin-bottom:16px; border-radius:6px; border:1px solid #ccc;">

        <label for="cardNumber" style="display:block; margin-bottom:8px; font-weight:bold;">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="19" required style="width:100%; padding:8px; margin-bottom:16px; border-radius:6px; border:1px solid #ccc;">

        <div style="display:flex; gap:12px;">
            <div style="flex:1;">
                <label for="expDate" style="display:block; margin-bottom:8px; font-weight:bold;">Expiry Date</label>
                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" maxlength="5" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
            </div>
            <div style="flex:1;">
                <label for="cvc" style="display:block; margin-bottom:8px; font-weight:bold;">CVC</label>
                <input type="text" id="cvc" name="cvc" maxlength="4" required style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
            </div>
        </div>
        <button type="submit" class="grow-animate" style="margin-top:24px; width:100%; background: linear-gradient(90deg, #FFD700 0%, #FFC300 100%); color: #333; border: none; border-radius: 8px; padding: 14px 0; font-size: 1.1em; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.10); cursor: pointer;">Pay £5.00</button>
    </form>
</body>
</html>
